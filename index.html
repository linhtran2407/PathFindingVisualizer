<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Path Finding Visualizer</title>
    <!-- <link id="cssTheme" rel="stylesheet" href="public/styling/cssBasic.css"/> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link id="cssTheme" rel="stylesheet" href="public/styling/cssBasic.css"/>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Path-finding visualizer tool. Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
  </head>
  <body>
    <div id="navbarDiv">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a id="refreshButton" class="navbar-brand" href="#">Path Finding Visualizer</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Algorithms
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li id="startButtonDijkstra"><a href="#">Dijkstra's Algorithm</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="mainGrid">
      <div id ="mainText">
        <ul>
          <li>
            <div class="start"></div>Start Node</li>
          <li>
            <div class="target"></div>Target Node</li>
          <li>
            <div class="unvisited"></div>Unvisited Node</li>
          <li>
            <div class="visited"></div>Visited Node</li>
          <li>
            <div class="shortest-path"></div>Shortest-path Node</li>
          <li>
            <div class="wall"></div>Wall Node</li>
        </ul>
      </div>
      <div id="algorithmDescriptor">Pick an algorithm to visualize it!</div>
      <table id='board'></table>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src='bundle.js'></script>
</html>
